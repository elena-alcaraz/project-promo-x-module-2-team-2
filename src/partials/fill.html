<fieldset class="fild__section">
     <div class="fill__head">
       <legend class="rellena">
       <i></i>
       <h2>RELLENA</h2>
      </legend>
    </div>

    <div class="info__personal">
      
        <label for="name">Nombre completo</label>
        <input  id="name" type="text" name="fullname" placeholder="Ej: Ramón García">
      

      
        <label for="work">Puesto</label>
        <input id="work" type="text" name="position" placeholder="Ej: Full stack developer">
     

        <h4>Imagen de perfil</h4>
         <div class="image__button">
           <label for="photo" class="button">Añadir imagen</label>
           <input type="file" id="photo">
           <span class="preview"></span>
         </div>
         

        <label for="email">Email</label>
        <input  id="email" type="email" placeholder="Ej: ramon@gmail.com">
      

        <label for="mobile">Teléfono</label>
        <input id="mobile" type="tel" name="telefono" placeholder="Ej: 555 555 555">
     
       
        <label for="linkedin">Linkedin</label>
        <input id="linkedin"  type="text" placeholder="Ej:linkedin.com/in/Ramón">
     

        <label for="github">GitHub</label>
        <input id="github" type="text" placeholder="Ej: @Ramon">
    
    </div>
    
</fieldset>
